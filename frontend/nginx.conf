server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Let React Router or Vite handle client-side routing
  location / {
    try_files $uri /index.html;
  }

  # Optional: serve favicon quickly
  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }
}
