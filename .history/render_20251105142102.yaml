services:
  # ðŸŸ¦ Backend Service
  - type: web
    name: chanda-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: PORT
        value: 3000
      # optional - use if you have environment variables in .env file
      # - key: SUPABASE_URL
      #   sync: false
      # - key: SUPABASE_KEY
      #   sync: false

  # ðŸŸ¨ Frontend Service
  - type: web
    name: chanda-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    buildCommand: ""
    startCommand: ""
    envVars:
      # Important: The frontend should call backend using this URL
      - key: VITE_BACKEND_URL
        value: https://chanda-backend-urnl.onrender.com
