services:
  - type: web
    name: chanda-backend
    env: docker
    dockerfilePath: ./Backend/Dockerfile
    buildContext: ./Backend           # ✅ Added — fixes package.json issue
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: PORT
        value: 3000

  - type: web
    name: chanda-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    buildContext: ./frontend          # ✅ Already correct
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: VITE_BACKEND_URL
        value: https://chanda-backend-urnl.onrender.com
